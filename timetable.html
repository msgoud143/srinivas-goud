<!DOCTYPE html>
<html lang="en">
<head>   
<style>
      body {
            background-image: url('https://wallpapercave.com/wp/wp2665219.jpg');
        }
    th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
        tr:nth-child(even){
    background-color: aqua;
    }
    th:nth-child(odd){
        background-color:burlywood
        
    }
    tr:nth-last-child(even){
        background-color: chocolate;
    }
    tr:hover {background-color: #D6EEEE;}
    
</style>
    <title>time table</title>
